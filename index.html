<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="from" type="text" />
    В инпуте написано: <span></span>

    <br />

    <button class="messageBtn">Показать блок</button>
    <div class="message">Привет :)</div>

    <br />

    <form>
      <label>
        Первый инпут:
        <input class="form-control" type="text" />
      </label>
      <br />
      <br />
      <label>
        Второй инпут:
        <select class="form-control">
          <option value=""></option>
          <option value="1">Один</option>
          <option value="2">Два</option>
        </select>
      </label>
      <br />
      <br />
      <button>Отправить</button>
    </form>

    <script>
      "use strict";
      const inputForm = document.getElementById("from");
      const span = document.querySelector("span");
      inputForm.addEventListener("input", function (e) {
        span.textContent = inputForm.value;
      });

      const messageBtn = document.querySelector(".messageBtn");
      const message = document.querySelector(".message");
      messageBtn.addEventListener("click", function (e) {
        message.classList.add("animate_animated", "animate_fadeInLeftBig");
        message.style.visibility = "visible";
      });

      const form = document.querySelector("form");
      const inputs = form.querySelectorAll("input, select");
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        inputs.forEach(function (input) {
          if (input.value.trim() === "") {
            input.classList.add("error");
          } else {
            input.classList.remove("error");
          }
        });
      });
    </script>
  </body>
</html>
